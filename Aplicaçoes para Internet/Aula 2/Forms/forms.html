<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">
        <h2>Formulário</h2>
        <form action="" method="get">
            <label for="fname">Nome: </label>
            <input type="text" name="fname" id="fname" placeholder="Digite seu nome"><br>

            <label for="femail">E-mail: </label>
            <input type="email" name="femail" id="femail" placeholder="Digite seu e-mail"><br>

            <label for="fname">Numero: </label>
            <input type="number" name="fnumber" id="fnumber" min="0" max="130" placeholder="Digite seu numero"><br>

            <label for="fname">Data de Nascimento: </label>
            <input type="date" name="fdate" id="fdate"><br>

            <label for="fname">Genero: </label>
            <label>
                <input type="radio" name="genero" id="genero" value="femino">Feminno
            </label>
            <label>
                <input type="radio" name="genero" id="genero" value="masculino">Masculino
            </label><br>

            <label>Esportes</label>
            <label>
                <input type="checkbox" name="esportes" value="futebol">Futebol
            </label>
            <label>
                <input type="checkbox" name="esportes" value="natação">Natação
            </label>
            <label>
                <input type="checkbox" name="esportes" value="ciclismo">Ciclismo
            </label>
            <label>
                <input type="checkbox" name="esportes" value="atletismo">Atletismo
            </label>
            <label>
                <input type="checkbox" name="esportes" value="ginastica">Ginastica
            </label><br>
            
            <label class="textarea">Mensagem:
                <textarea name="ftexto" cols="60" rows="10"></textarea>
            </label><br>

            <label>Arquivo</label>
            <input type="file" name="file"><br>

            <label>UF: </label>
            <select name="uf" id="u">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select><br>

            <input type="submit">
        </form>

    </div>

</body>

</html>
