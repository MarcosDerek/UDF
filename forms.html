<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <h1>Company</h1>
            <ul>
                <li><a href="#">home</a></li>

                <li><a href="#">team</a></li>
                <li><a href="#">history</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Sign In</h2>
        <form action="" method="get">
            <label for="fname">Name: </label>
            <input type="text" name="fname" id="fname" placeholder="Digite seu nome"><br>
            <label for="femail">E-mail: </label>
            <input type="email" name="femail" id="femail" placeholder="Digite seu e-mail"><br>
            <label for="fname">Number: </label>
            <input type="number" name="fnumber" id="fnumber" min="0" max="130" placeholder="Selecione um numero"><br>
            <label for="fname">Data de Nascimento: </label>
            <input type="date" name="fdate" id="fdate"><br>
            <label for="fname">Genero: </label>
            <label>
                <input type="radio" name="genero" value="femino">Feminno
            </label>
            <label>
                <input type="radio" name="genero" value="masculino">Masculino
            </label><br>
            <label for="fname">Esportes: </label>
            <label">
                <input type="checkbox" name="fesporte" value="natação">Natação
            </label>
            <label">
                <input type="checkbox" name="fesporte" value="futebol">Futebol
            </label>
            <label">
                <input type="checkbox" name="fesporte" value="ciclismo">Ciclismo
            </label>
            <label">
                <input type="checkbox" name="fesporte" value="atletismo">atletismo
            </label><br>
            <label>File</label>
            <input type="file" name="ffile"><br>
            <label for="u">UF</label>
            <select name="uf" id="u">
                <option value="DF">DF</option>
                <option value="DF">GO</option>
                <option value="DF">RJ</option>
                <option value="DF">SP</option>
            </select><br>
            <label for="m">Mensagem</label>
            <textarea name="fmessage" cols="30" rows="5"></textarea><br>

            <input type="reset">
            <input type="submit">
        </form>

    </div>

    <div class="overlay"></div>
    <div class="background"></div>

    <footer>
        Company - 2022
    </footer>

</body>

</html>
