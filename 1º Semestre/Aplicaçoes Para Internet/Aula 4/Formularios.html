<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form action="">
        <label for="">Nome 
            <input type="text" placeholder="Digite seu nome" name="nome">
        </label>
        <label for="">E-mail 
            <input type="email" name="email">
        </label>
        <label for="">Idade 
            <input type="number" name="idade" min="1" max="130">
        </label>
        <label for="">Data de nascimento 
            <input type="date" name="data_nasc">
        </label>

        <label for="">Senha 
            <input type="password" name="senha">
        </label>

        <label for="">Arquivo 
            <input type="file" name="arquivo">
        </label>
        <label for="">Genero</label>
        <label for=""><input type="radio" name="genero" value="masculino"> Masculino</label>
        <label for=""><input type="radio" name="genero" value="femino"> Femino</label>
        <label for=""><input type="radio" name="genero" value="outros"> Outros</label>

        <label for="">Esportes</label>
        <label for=""><input type="checkbox" name="esporte" value="futebol"> Futebol</label>
        <label for=""><input type="checkbox" name="esporte" value="volei"> Volei</label>
        <label for=""><input type="checkbox" name="esporte" value="natação"> Natação</label>
        <label for=""><input type="checkbox" name="esporte" value="ciclismo"> Cisclimo</label>

        <label for="">UF 
            <select name="uf">
                <option value="DF">DF</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="RS">RS</option>
            </select>
        </label>

        <label for="">Mensagem</label>
        <textarea name="mensagem" cols="15" rows="10"></textarea><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>

</html>
